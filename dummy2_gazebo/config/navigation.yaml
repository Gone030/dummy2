controller_server:
  ros__parameters:
    use_sim_time: False
    odom_topic: dummy2/odom
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    # goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 1.22
      movement_time_allowance: 10.0

    # Goal checker parameters
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 3.14
      trans_stopped_velocity: 0.03


    FollowPath:
      plugin: "nav2_ackermann_controller::AckermannController"
      # plugin: "nav2_line_following_controller::LineFollowingController"
      max_cte: 0.5
      max_velocity: 1.0
      max_reverse_velocity: 0.50
      max_acceleration: 1.5
      max_deceleration: 1.5
      lookahead_distance: 1.0
      min_turn_radius: 1.22
      transform_toreance: 0.1



controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: False
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.1
      footprint: "[ [0.30, 0.215], [-0.30, 0.215], [0.30, -0.215], [-0.30, -0.215] ]"
      footprint_padding: 0.0
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          sensor_frame: lidar_link
          raytrace_max_range: 10.0
          raytrace_min_range: 0.2
          obstacle_max_range: 5.0
          obstacle_min_range: 0.2
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
        enabled: True
      always_send_full_costmap: True


global_costmap:
  global_costmap:
    ros__parameters:
      width: 495
      height: 285
      origin: [0.0, 0.0, 0.0]
      update_frequency: 0.2
      publish_frequency: 0.2
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: False
      footprint: "[ [0.30, 0.215], [-0.30, 0.215], [0.30, -0.215], [-0.30, -0.215] ]"
      resolution: 0.05
      track_unknown_space: false
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: lidar_link
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 10.0
          raytrace_min_range: 0.2
          obstacle_max_range: 2.5
          obstacle_min_range: 0.2
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.0
        inflation_radius: 2.0
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: False
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

